<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Frugal Chess Tutor</title>
    <link rel="stylesheet" href="css/styles.css">

    <link rel="stylesheet" href="https://unpkg.com/@chrisoakman/chessboardjs@1.0.0/dist/chessboard-1.0.0.min.css">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://unpkg.com/@chrisoakman/chessboardjs@1.0.0/dist/chessboard-1.0.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/chess.js/0.10.3/chess.min.js"></script>
</head>

<body>
    <div class="app-container">
        <header class="dashboard">
            <div class="stat-card">
                <span class="label">SKILL RATING</span>
                <span class="value" id="user-rating">600</span>
            </div>
            <div class="stat-card">
                <span class="label">PUZZLE LEVEL</span>
                <span class="value" id="puzzle-rating">-</span>
            </div>
            <div class="stat-card">
                <span class="label">STREAK</span>
                <span class="value" id="streak">0</span>
            </div>
        </header>

        <div id="feedback-banner" class="feedback-neutral">
            White to Move
        </div>

        <div id="board" style="width: 400px"></div>

        <div class="controls">
            <button id="btn-next" class="btn hidden">Next Puzzle</button>
        </div>
    </div>

    <script type="module" src="js/app.js"></script>
</body>

</html>
